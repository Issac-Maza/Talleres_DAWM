		<main>
			<section id= "calculadora">
				<h2>Calculadora</h2>
				<input type="number" id="numero1" placeholder="Numero 1">
				<input type="number" id="numero2" placeholder="Numero 2">
				
				<div>
					<button id="btnSumar">Sumar</button>
					<button id="btnRestar">Restar</button>
					<button id="btnMultiplicar">Multiplicar</button>
					<button id="btnDividir">Dividir</button>

			</section>
			
			<section id="formulario">
				<h2>Formulario de Registro</h2>
				<form id="formRegistro">

					<input type="email" id="correo" placeholder="Correo">
					<input type="password" id="contrasena" placeholder="Contrasena">
					<input type="date" id="fechNac">
					<button type="submit">Guardar</button>
				</form>
				<p id="mensaje"></p>
					
			</section>
			
			<section id="Fecha">
				<h2>FEchas</h2>
				<input type="date" id="fecha1">
				<input type="date" id="fecha2">
				<button id="btnCalcFechas">Calcula diferencia</button>
				<p id="resultFecha"></p>
